<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/swamp.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>Track that mana!</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <div class="outer-container">
        <div>
            <span class="nes-text is-primary">Total Mana:</span>
            <span class="nes-text is-primary" id="total">0</span>
        </div>
        <div class="inner-container">
            <div class="type">
                <div class="colorless"></div>
                <h2 class="nes-text is-primary" id="colorless">0</h2>
                <div class="button-trigger">
                    <button class="nes-btn" onclick="change('colorless',true)">+</button>
                </div>
                <div class="button-trigger">
                    <button class="nes-btn" id="colorless-desc" onclick="change('colorless',false)">-</button>
                </div>
            </div>
            <div class="type">
                <div class="mana swamp"></div>
                <h2 class="nes-text is-primary" id="swamp">0</h2>
                <div class="button-trigger">
                    <button class="nes-btn" onclick="change('swamp',true)">+</button>
                </div>
                <div class="button-trigger">
                    <button class="nes-btn" id="swamp-desc" onclick="change('swamp',false)">-</button>
                </div>
            </div>
            <div class="type">
                <div class="mana plains"></div>
                <h2 class="nes-text is-primary" id="plains">0</h2>
                <div class="button-trigger">
                    <button class="nes-btn" onclick="change('plains',true)">+</button>
                </div>
                <div class="button-trigger">
                    <button class="nes-btn" id="plains-desc" onclick="change('plains',false)">-</button>
                </div>
            </div>
            <div class="type">
                <div class="mana mountain"></div>
                <h2 class="nes-text is-primary" id="mountain">0</h2>
                <div class="button-trigger">
                    <button class="nes-btn" onclick="change('mountain',true)">+</button>
                </div>
                <div class="button-trigger">
                    <button class="nes-btn" id="mountain-desc" onclick="change('mountain',false)">-</button>
                </div>
            </div>
            <div class="type">
                <div class="mana forest"></div>
                <h2 class="nes-text is-primary" id="forest">0</h2>
                <div class="button-trigger">
                    <button class="nes-btn" onclick="change('forest',true)">+</button>
                </div>
                <div class="button-trigger">
                    <button class="nes-btn" id="forest-desc" onclick="change('forest',false)">-</button>
                </div>
            </div>
            <div class="type">
                <div class="mana island"></div>
                <h2 class="nes-text is-primary" id="island">0</h2>
                <div class="button-trigger">
                    <button class="nes-btn" onclick="change('island',true)">+</button>
                </div>
                <div class="button-trigger">
                    <button class="nes-btn" id="island-desc" onclick="change('island',false)">-</button>
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="nes-btn is-primary" onclick="resetThings()">reset</button>
            <button type="button" class="nes-btn is-primary" onclick="addOne(true)">+1</button>
            <button type="button" class="nes-btn is-primary" onclick="addOne(false)">-1</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
